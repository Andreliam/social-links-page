<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social links profile</title>
    <link rel="icon" href="images/favicon-32x32.png" type="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="socialcontainer">
            <div class="social-upper">
             <img src="images/avatar-jessica.jpeg"alt="social image"/>
             <h1> Jessica Randall</h1>
             <p class="location-text"> london,united kingdom</p>
             <p class="quote"> "front-end developer and avid reader."</p>
            </div>
            <div class="social-lower">
             <button> Git hub </button> 
             <button>frontend mentor</button>
             <button>linkedIn</button>
             <button>twitter</button>
             <button> instagram</button>
            </div>
        </section>
    </main>
    
</body>
</html>
